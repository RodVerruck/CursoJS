<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boas-Vindas</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Boas Vindas</h1>
    <button onclick="exibirPrompt1()">Inicie o desafio</button>
    <script>
        function exibirPrompt1() {
            var nome = window.prompt('Qual é o seu nome?');
            exibirPrompt2(nome);
        }

        function exibirPrompt2(nome) {
            window.prompt('Olá ' + nome + ', Qual é a sua idade?');
        }
    </script>   
</body>
</html>
